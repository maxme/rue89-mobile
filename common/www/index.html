<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rue89</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/jquery.mobile.css"/>
    <link rel="stylesheet" href="css/style.css"/>


    <script>
        var userAgent = navigator.userAgent + '';
        if (userAgent.indexOf('iPhone') > -1) {
            document.write('<script src="js/lib/cordova-2.3.0-ios.js"></sc' + 'ript>');
            var mobile_system = 'iphone';
        } else if (userAgent.indexOf('Android') > -1) {
            document.write('<script src="js/lib/cordova-2.3.0-android.js"></sc' + 'ript>');
            var mobile_system = 'android';
        } else {
            document.write('<script src="js/lib/cordova-2.3.0-ios.js"></sc' + 'ript>');
            var mobile_system = '';
        }
    </script>
    <!-- <script src="http://jsconsole.com/remote.js?59D74F33-90B4-429E-B0E4-5847B133FF26"></script> -->
    <!--  <script src="http://debug.phonegap.com/target/target-script-min.js#MOPMOP"></script> http://debug.phonegap.com/client/#MOPMOP -->
    <script src="js/lib/jquery.js"></script>

    <script src="js/app/fileutils.js"></script>
    <script src="js/app/thumbresize.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/bootstrap.js"></script>
    <script src="js/lib/jquery.mobile.js"></script>
</head>
<body>

<div data-role="page" id="home">
    <div data-role="header" data-theme="a" data-position="fixed">
        <h1>Rue89</h1>
        <a id="refreshbutton" data-icon="refresh" data-transition="slide">Refresh</a>
        <a id="infobutton" href="#panelinfos" data-icon="info">Infos</a>
    </div>

    <div data-role="panel" data-position-fixed="true" id="panelinfos" data-position="right" data-theme="a">
        <a href="#title" data-rel="close" data-role="button" data-icon="delete">Close</a>

        <p>
            App written by: <a href="#" class="extlink" rel="https://github.com/maxme">Maxime Biais</a>. Thanks
            to jQuery, jQueryMobile and Cordova. Open Source, MIT License - checkout the project page on
            <a href="#" class="extlink" rel="https://github.com/maxme/rue89-mobile/">GitHub</a>.
        </p>

        <p>
            Articles and images are fetched from <a href="#" class="extlink" rel="http://www.rue89.com">Rue89</a>
            website.
        </p>
    </div>

    <div data-role="content">
        <div class="content-primary" id="content">
            <ul id="list" data-theme="a" data-role="listview">
                <li id="load">Loading Data...</li>
            </ul>
        </div>
        <!-- /contentprimary -->
    </div>
    <!-- /content -->
    <div data-role="footer" data-theme="a" data-position="fixed" data-tap-toggle="false">
    </div>
    <!-- /footer -->
</div>

<div data-role="page" id="article">
    <div data-role="header" data-theme="a" data-position="fixed">
        <a data-icon="arrow-l" data-transition="slide" data-rel="back">Back</a>

        <h1>Article</h1>
    </div>
    <div data-role="content">
        <div class="content-primary" id="articlecontent">
        </div>
    </div>
</div>

</body>
</html>
